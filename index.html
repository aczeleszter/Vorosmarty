<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vörösmarty Mihály Kvíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Vörösmarty Mihály Kvíz</h1>
    <form id="quizForm">
        <div>
            <p>Melyik szegedi eseményen szavalta el Vörösmarty a Szózatot?</p>
            <input type="radio" id="answer1" name="vorosmarty" value="a">
            <label for="answer1">a) Szegedi Szabadtéri Játékok</label><br>
            <input type="radio" id="answer2" name="vorosmarty" value="b">
            <label for="answer2">b) Szegedi Egyetem alapító ünnepélye</label><br>
            <input type="radio" id="answer3" name="vorosmarty" value="c">
            <label for="answer3">c) 1848-as forradalmi ünnepségen</label><br>
            <input type="radio" id="answer4" name="vorosmarty" value="d">
            <label for="answer4">d) Móra Ferenc születésnapján</label>
        </div>
        <button type="submit">Beküld</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const answer = document.querySelector('input[name="vorosmarty"]:checked').value;
            const resultDiv = document.getElementById("result");
            const correctAnswer = "c) 1848-as forradalmi ünnepségen";
            if (answer === "c") {
                resultDiv.textContent = "Helyes válasz!";
            } else {
                resultDiv.textContent = `Helytelen válasz. A helyes válasz: ${correctAnswer}`;
            }
        });
    </script>
</body>
</html>
